    <!-- JavaScript -->
    <script>
        const apiUrl = 'https://fp-solution.vercel.app/api/track';

        // Helper function to get cookie
        function getCookieValue(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        // Helper function to generate fbp
        function generateFbp() {
            const version = 'fb';
            const subdomainIndex = 1;
            const creationTime = Math.floor(Date.now() / 1000);
            const randomNumber = Math.floor(Math.random() * 10000000000);
            const fbp = `${version}.${subdomainIndex}.${creationTime}.${randomNumber}`;
            console.log('Generated fbp:', fbp);
            return fbp;
        }

        // Helper function to validate fbp
        function validateFbp(fbp) {
            const fbpRegex = /^fb\.\d+\.\d+\.\d+\.\d+$/;
            return fbp && fbpRegex.test(fbp) ? fbp : generateFbp();
        }

        // Helper function to generate unique event ID
        function generateEventId(name) {
            return `${name}-${crypto.randomUUID()}`;
        }

        // Event tracking function
        async function trackEvent(event_name, options = {}) {
            const { value = null, currency = null, url = null, content_ids = null, content_type = null, content_category = null, custom_data = {} } = options;
            const event_id = generateEventId(event_name);
            
            const fbclid = new URLSearchParams(window.location.search).get('fbclid');
            const fbc = fbclid ? `fb.1.${Math.floor(Date.now() / 1000)}.${fbclid}` : getCookieValue('_fbc') || '';
            const rawFbp = getCookieValue('_fbp') || generateFbp();
            const fbp = validateFbp(rawFbp);
            const userAgent = navigator.userAgent;

            console.log('Cookies and fbclid:', { fbp, fbc, fbclid, rawFbp });

            const fbpRegex = /^fb\.\d+\.\d+\.\d+\.\d+$/;
            const fbcRegex = /^fb\.\d+\.\d+\..+$/;
            const validatedFbp = fbpRegex.test(fbp) ? fbp : generateFbp();
            const validatedFbc = fbc && fbcRegex.test(fbc) ? fbc : fbclid ? `fb.1.${Math.floor(Date.now() / 1000)}.${fbclid}` : '';

            const payload = {
                event_name,
                event_source_url: window.location.href,
                event_id,
                event_time: Math.floor(Date.now() / 1000),
                user_data: {
                    fbp: validatedFbp,
                    fbc: validatedFbc,
                    client_user_agent: userAgent
                },
                custom_data: {
                    ...(value !== null ? { value } : {}),
                    ...(currency !== null ? { currency } : {}),
                    ...(content_ids !== null ? { content_ids } : {}),
                    ...(content_type !== null ? { content_type } : {}),
                    ...(content_category !== null ? { content_category } : {}),
                    ...custom_data
                }
            };

            console.log('Sending payload:', JSON.stringify(payload, null, 2));

            if (window.fbq) {
                fbq('trackCustom', event_name, {
                    eventID: event_id,
                    ...(value !== null ? { value, currency } : {}),
                    ...(content_ids !== null ? { content_ids } : {}),
                    ...(content_type !== null ? { content_type } : {}),
                    ...(content_category !== null ? { content_category } : {}),
                    ...custom_data
                });
            } else {
                console.warn(`Facebook Pixel not initialized for ${event_name}`);
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                console.log(`Event ${event_name} sent to server successfully`);
            } catch (error) {
                console.error(`Error sending ${event_name} event to server:`, error);
            }

            if (url) {
                setTimeout(() => {
                    window.location.href = url;
                }, 3000);
            }
        }

        // PageView event
        window.addEventListener('DOMContentLoaded', () => {
            const rawFbp = getCookieValue('_fbp') || generateFbp();
            const fbp = validateFbp(rawFbp);
            const fbclid = new URLSearchParams(window.location.search).get('fbclid');
            const fbc = fbclid ? `fb.1.${Math.floor(Date.now() / 1000)}.${fbclid}` : getCookieValue('_fbc') || '';
            const userAgent = navigator.userAgent;

            console.log('Cookies for PageView:', { fbp, fbc, fbclid, rawFbp });

            const fbpRegex = /^fb\.\d+\.\d+\.\d+\.\d+$/;
            const fbcRegex = /^fb\.\d+\.\d+\..+$/;
            const validatedFbp = fbpRegex.test(fbp) ? fbp : generateFbp();
            const validatedFbc = fbc && fbcRegex.test(fbc) ? fbc : fbclid ? `fb.1.${Math.floor(Date.now() / 1000)}.${fbclid}` : '';

            const payload = {
                event_name: 'PageView',
                event_source_url: window.location.href,
                event_id: generateEventId('PageView'),
                event_time: Math.floor(Date.now() / 1000),
                user_data: {
                    fbp: validatedFbp,
                    fbc: validatedFbc,
                    client_user_agent: userAgent
                },
                custom_data: {}
            };

            console.log('Sending PageView payload:', JSON.stringify(payload, null, 2));

            if (window.fbq) {
                fbq('track', 'PageView', { eventID: payload.event_id });
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    console.log('PageView event sent to server successfully');
                })
                .catch((error) => {
                    console.error('Error sending PageView event to server:', error);
                });
        });
        
        // Scrolling and timing tracking
document.addEventListener('DOMContentLoaded', () => {
    // Scrolling tracking
    const scrollThresholds = [25, 50, 75, 100];
    const trackedScrolls = new Set();

    window.addEventListener('scroll', () => {
        const scrollPercent = Math.floor((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
        scrollThresholds.forEach(threshold => {
            if (scrollPercent >= threshold && !trackedScrolls.has(threshold)) {
                trackedScrolls.add(threshold);
                trackEvent(`Scroll${threshold}Percent`, {
                    content_ids: [`scroll_${threshold}`],
                    content_type: 'scroll',
                    content_category: 'page'
                });
                console.log(`Tracked Scroll${threshold}Percent at:`, new Date().toISOString());
            }
        });
    });
    
    // Timing tracking
    const timeThresholds = [10, 30, 60];
    let startTime = Date.now();

    setInterval(() => {
        const timeSpent = Math.floor((Date.now() - startTime) / 1000);
        timeThresholds.forEach(threshold => {
            if (timeSpent >= threshold && !window[`trackedTime${threshold}`]) {
                window[`trackedTime${threshold}`] = true;
                trackEvent(`TimeSpent${threshold}Seconds`, {
                    content_ids: [`time_${threshold}`],
                    content_type: 'time',
                    content_category: 'page'
                });
                console.log(`Tracked TimeSpent${threshold}Seconds at:`, new Date().toISOString());
            }
        });
    }, 1000);
});


        // Buy Buttons with SweetAlert2

                console.log(`Showing SweetAlert2 popup for ${button.eventName} at:`, new Date().toISOString());
                let hasRedirected = false;
                Swal.fire({
                    title: `Purchase ${button.title}!`,
                    html: 'You will be redirected in <b>3</b> seconds.',
                    icon: 'success',
                    confirmButtonText: 'Proceed',
                    background: '#fff',
                    color: '#333',
                    confirmButtonColor: '#3085d6',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: () => {
                        const b = Swal.getPopup().querySelector('b');
                        let timerInterval = setInterval(() => {
                            b.textContent = Math.ceil(Swal.getTimerLeft() / 1000);
                        }, 100);
                        Swal.getPopup().addEventListener('close', () => {
                            clearInterval(timerInterval);
                        });
                    }
                }).then((result) => {
                    console.log(`SweetAlert2 popup closed for ${button.eventName} at:`, new Date().toISOString());
                    if (result.isConfirmed && !hasRedirected) {
                        hasRedirected = true;
                        trackEvent(button.redirectEvent, {
                            url: button.url,
                            content_ids: [`go_to_${button.id}`],
                            content_type: 'button',
                            content_category: 'buy'
                        });
                    }
                });
                setTimeout(() => {
                    if (!hasRedirected) {
                        hasRedirected = true;
                        console.log(`Auto redirect triggered for ${button.eventName} at:`, new Date().toISOString());
                        trackEvent(button.redirectEvent, {
                            url: button.url,
                            content_ids: [`go_to_${button.id}`],
                            content_type: 'button',
                            content_category: 'buy'
                        });
                    }
                }, 3000);
            });
        });

        // Hero CTA Button with SweetAlert2
        document.getElementById('heroCtaBtn').addEventListener('click', function(event) {

                    Swal.getPopup().addEventListener('close', () => {

                }
            }).then((result) => {
                console.log('SweetAlert2 popup closed for HeroCtaClick at:', new Date().toISOString());
                if (result.isConfirmed && !hasRedirected) {
                    hasRedirected = true;
                    trackEvent('GoToHeroCta', {
                        url: 'https://t.me/+0RsurgoEtTFmZjll',
                        content_ids: ['go_to_hero_cta'],
                        content_type: 'button',
                        content_category: 'hero'
                    });
                }
            });
            setTimeout(() => {
                if (!hasRedirected) {
                    hasRedirected = true;
                    console.log('Auto redirect triggered for HeroCtaClick at:', new Date().toISOString());
                    trackEvent('GoToHeroCta', {
                        url: 'https://t.me/+0RsurgoEtTFmZjll',
                        content_ids: ['go_to_hero_cta'],
                        content_type: 'button',
                        content_category: 'hero'

                }
            }, 3000);
        });

        // Button ripple effect
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';

                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                });
            });
        });
    </script>
